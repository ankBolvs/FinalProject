<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward"
    />
  </head>
  <body>
    <header>
      <div>
        <a href="">Logo</a>
      </div>
      <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </nav>
    </header>
    <main>
      <section>
        <h3>Group Name:{{ groupDetail?.group_name }}</h3>
        <span></span>
        <div>Category:{{ groupDetail?.category }}</div>
        <div>Description:{{ groupDetail?.description }}</div>
        <div class="card member-card">
          <div>{{ getGroupUsersData.length }}</div>
          <div class="card-header">Member Summary</div>
          <ul
            class="list-group list-group-flush"
            *ngFor="let item of groupMembersData"
          >
            <li class="list-group-item d-flex justify-content-between">
              <span>{{ item.name }}</span>
              <span class="amount positive">+500</span>
            </li>
          </ul>
        </div>
        <div class="button">
          <button
            type="button"
            class="btn btn-outline-warning"
            [routerLink]="['/addExpense']"
          >
            Add Expense<span class="material-symbols-outlined">
              arrow_forward
            </span>
          </button>
          <button
            type="button"
            class="btn btn-dark"
            [routerLink]="['/addUsers']"
          >
            Add Members
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
